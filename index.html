<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-user-circle"></i> Short Portfolio Builder</h1>
        <form id="portfolioForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-info-circle"></i>
                <textarea id="bio" placeholder="Short Bio" required></textarea>
            </div>

            <div class="input-group">
                <i class="fas fa-code"></i>
                <input type="text" id="skills" placeholder="Skills (comma separated)" required>
            </div>

            <div class="input-group">
                <i class="fas fa-tasks"></i>
                <textarea id="projects" placeholder="Projects (comma separated)" required></textarea>
            </div>

            <button type="submit"><i class="fas fa-magic"></i> Generate Portfolio</button>
        </form>

        <div id="portfolioOutput" class="hidden">
            <h2 id="portfolioName"></h2>
            <p id="portfolioBio"></p>
            <h3><i class="fas fa-tools"></i> Skills</h3>
            <ul id="portfolioSkills"></ul>
            <h3><i class="fas fa-folder-open"></i> Projects</h3>
            <ul id="portfolioProjects"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
